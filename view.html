  <!-- Counter Animation Script (repeats every time on scroll into view) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const counters = document.querySelectorAll(".counter");
      const speed = 200;

      const animateCounters = () => {
        counters.forEach(counter => {
          const target = +counter.getAttribute("data-count");
          let count = 0;

          clearInterval(counter._interval); // Clear previous interval if any

          counter._interval = setInterval(() => {
            if (count < target) {
              count += Math.ceil(target / speed);
              counter.innerText = count > target ? target : count;
            } else {
              clearInterval(counter._interval);
            }
          }, 20);
        });
      };

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            animateCounters();
          } else {
            counters.forEach(counter => counter.innerText = "0"); // reset
          }
        });
      }, { threshold: 0.5 });

      observer.observe(document.querySelector("#track-record"));
    });
  </script>
